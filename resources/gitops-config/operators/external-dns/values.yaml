tolerations:
- key: node-role.kubernetes.io/control-plane
  operator: Equal
  value: "true"
  effect: NoSchedule

logLevel: debug
logFormat: text

interval: 1m

sources:
  - crd
  - service
  - ingress
  - gateway-httproute

policy: sync

registry: noop
txtOwnerId: "default"
txtPrefix: "talos."
txtSuffix: ""

domainFilters:
  - local.damman.tech

provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: main
    env:
      - name: UNIFI_HOST
        value: https://10.0.10.193 
      - name: UNIFI_EXTERNAL_CONTROLLER
        value: "false"
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-secret
            key: api-key
      - name: LOG_LEVEL
        value: info
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5

extraArgs:
- --ignore-ingress-tls-spec
